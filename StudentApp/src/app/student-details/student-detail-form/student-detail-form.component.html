<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <!--<input name="Id" [value] = "service.formData.Id"/>
    
        <div class="form-group">
            <label>STUDENT ID</label>
            <input class="form-control form-control-lg" placeholder="Id"
            name="Id" #Name="ngModel" [(ngModel)]="service.formData.Id" required/>
        </div>-->
        <div class="form-group">
            <label>STUDENT NAME</label>
            <input class="form-control form-control-lg" placeholder="First Name"
            name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" required maxlength="30" minlength="2"
            [class.invalid]="Name.invalid && Name.touched"/>
        </div>
    
        <div class="form-group">
            <label>STUDENT LAST NAME</label>
            <input class="form-control form-control-lg" placeholder="Last Name"
            name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" required maxlength="50" minlength="2"
            [class.invalid]="LastName.invalid && LastName.touched"/>
        </div>
    
            <div class="form-row">
        <div class="form-group col-md-6">
            <label>DATE OF BIRTH</label>
            <input class="form-control form-control-lg" placeholder="DD/MM/YY"
            name="Dob" #Dob="ngModel" [(ngModel)]="service.formData.Dob" required maxlength="8" minlength="8"
            [class.invalid]="Dob.invalid && Dob.touched"/>
        </div>
    
        <div class="form-group col-md-6">
            <label>Gender</label>
            <input class="form-control form-control-lg" placeholder="Male/Female"
            name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" required maxlength="6" minlength="4"
            [class.invalid]="Gender.invalid && Gender.touched"/>
        </div>
            </div>
        <div class="form-group">
            <button class="btn btn-danger btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
        </div>
        
    </form>
